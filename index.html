    <div class="form">
        <h1>Create your account</h1>
        <form name="form">
            First name:<br />
            <input class="typing-field" type="text" name="fn" placeholder="type here..." required />
            <br /> Last name:<br />
            <input class="typing-field" type="text" name="ln" placeholder="type here..." required />
            <br />Email address<br />
            <input class="typing-field" type="text" name="email" placeholder="enter email" required /><br />
            <input type="radio" id="man" name="sex" value="man" checked />
            <label for="man">man</label>
            <input type="radio" id="woman" name="sex" value="woman" />
            <label for="woman">woman</label>
            <br />
            <p class="pos">Position</p>

            <br />

          <option class="choose" value="choose" required>

              Choose...

            </p>
          </option>
          <option class="frontend" value="frontend">Frontend</option>
          <option class="backend" value="backend">Backend</option>
          <option class="qc" value="qc">QC/QA</option>
        </select>
            <br />
            <div>
                <input class="agree" name="agree" type="checkbox" id="statement" required />
                <label for="statement">I agree all statements in Terms of Service</label
          >
        </div>
        <br /><input class="btn" name="signup" type="submit" value="Sign Up" />
      </form>
